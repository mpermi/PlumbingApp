<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="welcome">
      <ion-col><h5>Welcome, Wes!</h5></ion-col>
      <ion-col id="logout"><ion-icon name="log-out-outline" (click)="logout()"></ion-icon></ion-col>
    </ion-row><br><br>
    <ion-row>
      <ion-col size="6">
        <img src="assets/images/inbox.png" routerLink="/messages" routerDirection="root" />
        <p class="icon_title" *ngIf="unreadMessageTotal == 0">Messages</p>
        <p class="icon_title_new_message" *ngIf="unreadMessageTotal > 0"> {{unreadMessageTotal}} New Messages</p>
      </ion-col>
      <ion-col size="6">
        <img src="assets/images/calendar.png" routerLink="/calendar" routerDirection="root"/>
        <p class="icon_title">Calendar</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <img src="assets/images/employees.png" routerLink="/employees" routerDirection="root"/>
        <p class="icon_title">Employees</p>
      </ion-col>
      <ion-col size="6">
        <img src="assets/images/customers.png" routerLink="/customers" routerDirection="root"/>
        <p class="icon_title">Customers</p>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
