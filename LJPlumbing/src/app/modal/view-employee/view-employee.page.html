<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
	    <ion-button (click)="close()">
	      <ion-icon name="close" slot="icon-only"></ion-icon>
	    </ion-button>
  	</ion-buttons>
    <ion-title>View Employee</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item lines="full">
            <ion-label position="stacked">First Name</ion-label>
            <ion-input [(ngModel)]="employeeForm.first_name" name="first_name" type="text" readonly></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="stacked">Last Name</ion-label>
            <ion-input [(ngModel)]="employeeForm.last_name" name="last_name" type="text" readonly></ion-input>
          </ion-item>
          
          <ion-item lines="full">
            <ion-label position="stacked">Username</ion-label>
            <ion-input [(ngModel)]="employeeForm.username" name="address" type="text" readonly></ion-input>
          </ion-item>          

          <ion-item lines="full">
            <ion-label position="stacked">Phone</ion-label>
            <ion-input [(ngModel)]="employeeForm.phone" name="phone" type="tel" readonly></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="stacked">Title</ion-label>
            <ion-input [(ngModel)]="employeeForm.title" name="title" type="text" readonly></ion-input>
          </ion-item>          
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
