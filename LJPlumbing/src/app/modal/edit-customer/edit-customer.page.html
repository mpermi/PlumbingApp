<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
	    <ion-button (click)="close()">
	      <ion-icon name="close" slot="icon-only"></ion-icon>
	    </ion-button>
  	</ion-buttons>
    <ion-title>Edit Customer</ion-title>
    <ion-buttons slot="end">
	    <ion-button (click)="save()">
	      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
	    </ion-button>
  	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item lines="full">
            <ion-label position="stacked">First Name</ion-label>
            <ion-input [(ngModel)]="customer.first_name" name="first_name" type="text"></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="stacked">Last Name</ion-label>
            <ion-input [(ngModel)]="customer.last_name" name="last_name" type="text"></ion-input>
          </ion-item>
          
          <ion-item lines="full">
            <ion-label position="stacked">Phone</ion-label>
            <ion-input [(ngModel)]="customer.phone" name="phone" type="tel"></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="stacked">Address</ion-label>
            <ion-input [(ngModel)]="customer.address" name="address" type="text"></ion-input>
          </ion-item>          

          <ion-item lines="full">
            <ion-label position="stacked">City</ion-label>
            <ion-input [(ngModel)]="customer.city" name="city" type="text"></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="stacked">State</ion-label>
            <ion-input [(ngModel)]="customer.state" name="state" type="text"></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="stacked">Zip</ion-label>
            <ion-input [(ngModel)]="customer.zip" name="zip" type="text"></ion-input>
          </ion-item>          
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
