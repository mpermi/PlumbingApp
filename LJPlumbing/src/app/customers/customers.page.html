<ion-header>
  <ion-toolbar>
    <ion-title>Customers</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="home"></ion-back-button>
    </ion-buttons>    
    <ion-buttons slot="end">
      <ion-button (click)="addCustomer()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>

		<ion-row>
			<ion-col size="12">
			  <ion-list lines="full">
			    <ion-item *ngFor="let customer of customers">
			      <ion-col size='8'>
			      	<ion-row>
		            <span class="name"><h4>{{customer.first_name}} {{customer.last_name}}</h4></span>
	          	</ion-row>
				      <ion-row>
		            <ion-label class="label" color="dark" >Address: </ion-label>
		            <ion-label class="value" color="dark" >{{customer.address1}}. {{customer.city}}, {{customer.state}} {{customer.zipcode}}</ion-label>
	          	</ion-row>
	          	<ion-row>
		            <ion-label class="label" color="dark" >Phone: </ion-label>
		            <ion-label class="value" color="dark" >{{customer.phone}} </ion-label>
	          	</ion-row>
			      </ion-col>
			      <ion-col class="actions" size='4'>
			        <ion-icon name="search" color="view" (click)="viewCustomer(customer)"></ion-icon>
			        <ion-icon name="create" color="edit" (click)="editCustomer(customer)"></ion-icon>
			        <ion-icon name="trash" color="danger" (click)="deleteCustomerAlert(customer)"></ion-icon>
			      </ion-col>
			    </ion-item> 
			  </ion-list>
			</ion-col>
	  </ion-row>
  </ion-grid>
</ion-content>
