<ion-header>
  <ion-toolbar>
    <ion-title>Customers</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addCustomer()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>

		<ion-row>
			<ion-col size="12">
			  <ion-list lines="full">
			    <ion-item>
			      <ion-col size='8'>
			      	<ion-row>
		            <span class="name"><h4>John Smith</h4></span>
	          	</ion-row>
				      <ion-row>
		            <ion-label class="label" color="dark" >Address: </ion-label>
		            <ion-label class="value" color="dark" >123 Sparks Rd, Baltimore MD 21122</ion-label>
	          	</ion-row>
	          	<ion-row>
		            <ion-label class="label" color="dark" >Phone: </ion-label>
		            <ion-label class="value" color="dark" >410-123-4567</ion-label>
	          	</ion-row>
			      </ion-col>
			      <ion-col class="actions" size='4'>
			        <ion-icon name="search" color="view"></ion-icon>
			        <ion-icon name="create" color="edit"></ion-icon>
			        <ion-icon name="trash" color="danger"></ion-icon>
			      </ion-col>
			    </ion-item> 
			  </ion-list>
			</ion-col>
	  </ion-row>
  </ion-grid>
</ion-content>
