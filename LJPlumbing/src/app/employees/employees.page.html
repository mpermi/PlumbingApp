<ion-header>
  <ion-toolbar>
    <ion-title>Employees</ion-title>
		<ion-buttons slot="start">
      <ion-back-button text="" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="addEmployee()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>

		<ion-row>
			<ion-col size="12">
			  <ion-list lines="full">
			    <ion-item *ngFor="let employee of employees">
			      <ion-col size='3'>
			        <img *ngIf="employee.title_id == 1" class="avatar" src="assets/images/plumber-admin.png">
			        <img *ngIf="employee.title_id != 1" class="avatar" src="assets/images/plumber.png">
			      </ion-col>
			      <ion-col size='5'>
			        <span class="name"><h4>{{employee.first_name}} {{employee.last_name}}</h4></span>
			        <span class="title">{{employee.title}}</span>
			      </ion-col>
			      <ion-col class="actions" size='4'>
			        <ion-icon name="search" color="view" (click)="viewEmployee(employee)"></ion-icon>
			        <ion-icon name="create" color="edit" (click)="editEmployee(employee)"></ion-icon>
			        <ion-icon name="trash" color="danger" (click)="deleteEmployeeAlert(employee)"></ion-icon>
			      </ion-col>
			    </ion-item>
			  </ion-list>
			</ion-col>
	  </ion-row>
  </ion-grid>
</ion-content>
